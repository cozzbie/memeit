<section class="ui container">
    <div class="nav">
        
    </div>

    <div class="searchzone">
        <div class="ui fluid icon input">
            <input type="text" placeholder="Search...">
            <i class="search icon"></i>
        </div>

        <div class="populartags">
            <span *ngFor="let tags of populartags" class="clickable">{{tags}}</span>
        </div>
    </div>

    <div class="memes">
        <div class="meme" *ngFor="let meme of memes; let idx = index" [ngClass]="{ short: idx % 2 == 0, long: idx % 3 == 0, mid: idx % 5 == 0 }"></div>
    </div>
</section>
